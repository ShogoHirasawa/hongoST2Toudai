<body>
  <div class="LoadingBackground">
    <div>
      <div class="LoadingLogo"></div>
      <script type="text/javascript">
        const img = new Image();
        img.src = 'https://www.mapillary.com/main/assets/icon/favicon.ico';
        img.onerror = () => {
            const isFirefoxBrowser = navigator.userAgent.includes('Firefox');
            if (isFirefoxBrowser) {
              const logoDiv = document.getElementsByClassName('LoadingLogo')[0];
              const div = document.createElement('div');
              div.style.textAlign = 'center';
              div.style.width = '600px';
              div.style.marginLeft = '-200px';
              div.style.color = '#000';

              div.innerText = `
                Enhanced Tracking Protection setting might be ON, which would block Mapillary from loading.
                You can turn it OFF for this website only by clicking on the shield icon to the left of the browser url.
              `;
              logoDiv.appendChild(div);
            }
        };
      </script>
      <div class="ProgressBarOutline">
        <div class="InnerOutline">
          <div id="ProgressBar" class="ProgressBar"></div>
        </div>
      </div>
    </div>
  </div>
  <main-root></main-root>
